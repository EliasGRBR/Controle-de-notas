<main style="display: none;" class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-12 mt-3">
        <h1 class="mb-4">Adicionar Nota:</h1>
        <section class="insert-nota">
          <form id="formAdd" >
            <div class="row">
              <div class="col-md-6">
               <div class="input-group">
                <label class="input-group-text" for="newNome">Nome:</label>
                <input class="form-control edit" type="text" name="Nome" id="newNome">
               </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <label class="input-group-text" for="newRGM">RGM:</label>
                  <input class="form-control edit" type="number" name="RGM" id="newRGM">
                </div>
              </div>
              <div class="col-md-4">
                <div class="input-group">
                  <label class="input-group-text" for="newTurma">Turma:</label>
                  <input class="form-control edit" type="text" name="Turma" id="newTurma">
               </div>
              </div>
                <div class="col-md-4">
                  <div class="input-group">
                  <label class="input-group-text" for="newnotaDePortugues">Nota de Português:</label>
                  <input class="form-control edit" type="number" name="Nota de Português" id="newnotaDePortugues" >
              </div>
            </div>
              <div class="col-md-4">
                <div class="input-group">
                <label class="input-group-text" for="newnotaDeMatematica">Nota de Matemática:</label>
                <input class="form-control edit" type="number" name="Nota de Matematica" id="newnotaDeMatematica" >
            </div>              
        </div>
      </form>
      <div class="col-md-4 col-md-4 ms-auto text-end">
        <button id="btnAddAluno" type="button" class="btn btn-success">Salvar</button>
      </div>
        
        </section>
      </div>
      <div class="col-12 mt-3">
          <section class="table-notas table-responsive">
            <h1 class="mb-4">Notas Cadastradas:</h1>
          <input class="form-control" placeholder="Digite para pesquisar por Nome ou RGM..." autocomplete="off" type="text" name="search" id="search">
          <table id="table-alunos" class="table table-striped ">
            <caption>Nota média: 6</caption>
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">RGM</th>
                  <th scope="col">Turma</th>
                  <th scope="col">Nota de Português</th>
                  <th scope="col">Nota de Matemática</th>
                  <th scope="col">Média</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Deletar</th>
                </tr>
              </thead>
                <tbody id="table-body">
                  <!-- via js -->
                </tbody>
              </table>
           </section>
      </div>
    </div>
  </div>
</main>

</footer>


<div class="modal fade" id="modalEdit" tabindex="-1" aria-labelledby="modalEdit" aria-hidden="true">
  <div class="modal-dialog modal-lg">
   <div class="modal-content">
     <div class="modal-header">
        <h5 class="modal-title" id="modalEdit">Editar aluno <span id="nomeAluno"><span>:</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="container-fluid">
          <form id="formEdit" >
            <div class="row">
              <div class="col-12">
                <div class="input-group">
                  <label class="input-group-text" for="ID">ID:</label>
                  <input class="form-control edit" type="text" name="ID" id="ID" disabled>
                </div>
              </div>
              <div class="col-md-6">
               <div class="input-group">
                <label class="input-group-text" for="Nome">Nome:</label>
                <input class="form-control edit" type="text" name="Nome" id="Nome">
               </div>
              </div>
              <div class="col-md-6">
                <div class="input-group">
                  <label class="input-group-text" for="RGM">RGM:</label>
                  <input class="form-control edit" type="number" name="RGM" id="RGM">
                </div>
              </div>
              <div class="col-md-4">
                <div class="input-group">
                  <label class="input-group-text" for="Turma">Turma:</label>
                  <input class="form-control edit" type="text" name="Turma" id="Turma">
               </div>
              </div>
                <div class="col-md-4">
                  <div class="input-group">
                  <label class="input-group-text" for="notaDePortugues">Nota de Português:</label>
                  <input class="form-control edit" type="number" name="Nota de Português" id="notaDePortugues" >
              </div>
            </div>
              <div class="col-md-4">
                <div class="input-group">
                <label class="input-group-text" for="notaDeMatematica">Nota de Matemática:</label>
                <input class="form-control edit" type="number" name="Nota de Matematica" id="notaDeMatematica" >
            </div>              
        </div>
      </form>
      </div>
    </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
        <button id="btnEditAluno" type="button" class="btn btn-success">Salvar</button>
      </div>
    </div>
  </div>
 </div>
</div>
<div class="loading">
<div class="container">
  <div class="row">
    <div class="d-flex justify-content-center">
      <div class="spinner-border m-5" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
</div>
</div>
